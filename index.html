<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/google/350/books_1f4da.png">
    <title>Library</title>
</head>
<body>
    <div id="overlay"></div>
    <div class="header">
        <h3>ðŸ“š library</h3>
        <button id="log-in-button">Log in</button>
    </div>
    <div class="main-container">
        <button onclick="openPopUp()" id="add-book-button">+ Add book</button>
        <div class="popup" id="popup">
            <form id="add-book-form">
                <h4>Add new book</h4>
                <div>
                    <input type="text" id='title' class="form-input" placeholder="Title" aria-laberl="title" required>
                </div>
                <div>
                    <input type="text" id='author' class="form-input" placeholder="Author" aria-laberl="author" required>
                </div>
                <div>
                    <input type="number" id='pages' class="form-input" placeholder="Pages" aria-laberl="pages" required>
                </div>
                <div>
                    <div class="read-question">
                        <label for="check-box">Have you read it?</label>
                        <input type="checkbox" id="check-box" name="check-box"> 
                    </div>
                </div>
                <button onclick="closePopUp()" type="submit" id="submit-button">Submit</button>
            </form>
        </div>

        <div id="books-grid"></div>
    </div>
